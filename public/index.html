      .joystick {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    backdrop-filter: blur(5px);
}

.joystick .base {
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #004d61, #002d3a);
    border-radius: 50%;
    position: relative;
    z-index: 1;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
}

.joystick .stick {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #00e5ff, #0094cc);
    border-radius: 50%;
    position: absolute;
    z-index: 2;
    box-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
    transition: transform 0.1s;
    border: 2px solid #fff;
}

/* Add a hover effect to show it's interactive */
.joystick .stick:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(0, 229, 255, 1);
}

/* Add some visual indication for direction */
.joystick .base::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 2px;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
}

.joystick .base::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    width: 2px;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
}

/* Add glowing edges to the joystick base */
.joystick::after {
    content: '';
    position: absolute;
    width: 140px;
    height: 140px;
    border: 2px solid rgba(0, 229, 255, 0.5);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
    animation: pulse 2s infinite;
}

/* Pulse animation for glowing effect */
@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.7;
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
}

    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const stick = document.querySelector('.joystick .stick');
            let isDragging = false;

            stick.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    const rect = stick.parentNode.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const angle = Math.atan2(y, x);
                    const distance = Math.min(30, Math.sqrt(x * x + y * y));
                    stick.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                }
            }

            function onMouseUp() {
                isDragging = false;
                stick.style.transform = 'translate(0, 0)';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
      });
  </script>
