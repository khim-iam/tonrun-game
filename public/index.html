<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      canvas{
        width:100%;
        height:100%
      }
      .power-up-container {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
      }
      .power-up {
        width: 50px;
        height: 50px;
        background-color: #ccc;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .power-up[data-type="speed"] {
        background-color: #4caf50;
      }
      .power-up[data-type="slow"] {
        background-color: #ff9800;
      }
      .power-up[data-type="freeze"] {
        background-color: #f44336;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
        background: rgba(0,0,0,0.7);
      "
    >
      <div>leaderboard</div>
      <div id="playerlabels">
      </div>
    </div>
    <canvas></canvas>
    <div class="power-up-container">
      <div class="power-up" data-type="speed">Speed</div>
      <div class="power-up" data-type="slow">Slow</div>
      <div class="power-up" data-type="freeze">Freeze</div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/classes/Coin.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/PowerUp.js"></script>
    <!-- <script src="./js/classes/Particle.js"></script> -->
    <!-- <script src="./js/classes/Projectile.js"></script> -->
    <script src="./js/frontend.js"></script>
    <!-- <script src="./js/eventListeners.js"></script> -->
  </body>
</html>
